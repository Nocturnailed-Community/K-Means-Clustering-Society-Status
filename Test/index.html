<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Prediksi Bansos</title>
  </head>
  <body>
    <div class="container">
        <h1>Prediksi Bansos</h1>
    <div class="mb-3">
        <label for="jumlah_anak" class="form-label">Jumlah Anak</label>
        <input type="text" class="form-control" id="jumlah_anak" name="jumlah_anak" placeholder="Masukkan Jumlah Anak">
      </div>
      <div class="mb-3">
        <label for="penghasilan" class="form-label">Penghasilan</label>
        <input type="text" class="form-control" id="penghasilan" name="penghasilan" placeholder="Masukkan Penghasilan">
      </div>
      <div>
        <button class="btn btn-success" id="button-predict">Prediksi</button>
      </div>
      <br>
      <div>
        <button class="btn btn-dark" id="button-clear">Clear</button>
      </div>
      <hr>
      <!-- list predict -->
    <div>
        <ul id="predict-list">
        </ul>
      </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
  </body>
  <script src="js/index.js">
    
  </script>
</html>
